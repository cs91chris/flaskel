version: 1
disable_existing_loggers: true
objects:
  queue:
    class: queue.Queue
    maxsize: 10000
formatters:
  console:
    class: flask_logify.formatters.RequestFormatter
    format: >
      "[%(asctime)s][%(levelname)s][%(request_id)s][%(name)s:%(module)s.%(funcName)s:%(lineno)d]: %(message)s"
  syslog:
    class: flask_logify.formatters.RequestFormatter
    format: >
      "%(ident)s[%(levelname)s][%(request_id)s][%(name)s:%(module)s.%(funcName)s:%(lineno)d]: %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    formatter: console
    stream: ext://sys.stderr
  queue:
    class: flask_logify.handlers.QueueHandler
    respect_handler_level: true
    queue: cfg://objects.queue
    handlers:
      - cfg://handlers.console
  syslog:
    class: flask_logify.handlers.FlaskSysLogHandler
    address: [ localhost, 514 ]
    formatter: syslog
    facility: user
root:
  level: WARN
  handlers:
    - console
loggers:
  development:
    level: DEBUG
    propogate: false
    handlers:
      - console
  production:
    level: INFO
    propogate: false
    handlers:
      - syslog
  flask-limiter:
    level: DEBUG
    propogate: false
    handlers:
      - console
  gunicorn.error:
    level: INFO
    propogate: false
    handlers:
      - console
  gunicorn.access:
    level: INFO
    propogate: false
    handlers:
      - console
