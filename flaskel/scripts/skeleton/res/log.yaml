version: 1
disable_existing_loggers: true

objects:
  queue:
    class: queue.Queue
    maxsize: 10000

formatters:
  console:
    format: "[%(asctime)s][%(levelname)s][%(request_id)s][%(name)s:%(module)s.%(funcName)s:%(lineno)d]: %(message)s"
  syslog:
    class: flask_logify.formatters.RequestFormatter
    format: "%(ident)s[%(levelname)s][%(request_id)s]: %(message)s"

handlers:
  dev:
    level: DEBUG
    class: logging.StreamHandler
    formatter: console
    stream: ext://sys.stderr
  queue:
    level: DEBUG
    class: flask_logify.handlers.QueueHandler
    respect_handler_level: true
    queue: cfg://objects.queue
    handlers:
      - cfg://handlers.console
  test:
    class: logging.StreamHandler
    formatter: syslog
    level: DEBUG
  prod:
    class: flask_logify.handlers.FlaskSysLogHandler
    address: [ localhost, 514 ]
    formatter: syslog
    facility: user
    level: INFO

loggers:
  root:
    handlers: [ dev ]
    propogate: yes
    level: DEBUG
  development:
    handlers: [ dev ]
    propogate: yes
    level: DEBUG
  testing:
    handlers: [ dev ]
    propogate: yes
    level: DEBUG
  production:
    handlers: [ prod ]
    propogate: yes
    level: INFO
  flask-limiter:
    handlers: [ dev ]
    propogate: yes
    level: DEBUG
  gunicorn.error:
    handlers: [ prod ]
    propogate: yes
    level: INFO
  gunicorn.access:
    handlers: [ prod ]
    propogate: yes
    level: INFO
